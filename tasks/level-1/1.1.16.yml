# Standards: 1.0.0
---

# 1.1.16 Ensure nosuid option set on /dev/shm partition

- name: 1.1.16 - Ensure nosuid option set on /dev/shm partition
  mount:
    name: "{{ item.mount }}"
    state: mounted
    fstype: "{{ item.fstype }}"
    src: "{{ item.device }}"
    opts: "{{ item.options.split(',') | union(['nosuid']) | join(',') }}"
  when: item.mount == '/dev/shm'
  with_items: "{{ ansible_mounts }}"
  tags:
    - level-1
    - section-1
    - section-1.1
    - section-1.1.16
    - "1.1.16"
    - scored
